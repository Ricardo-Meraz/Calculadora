<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <h3>Ricardo Meraz Cerecedo 5 C</h3>
        <div class="input-group">
            <input type="number" id="value1" placeholder="Ingrese el primer número">
            <input type="number" id="value2" placeholder="Ingrese el segundo número">
        </div>
        <div class="button-group">
            <button id="sum">+</button>
            <button id="rest">-</button>
            <button id="mult">*</button>
            <button id="div">/</button>
        </div>
        <div class="result" id="result">Resultado: </div>
    </div>
    <script src="./js/calculadora.js"></script>
</body>
</html>
